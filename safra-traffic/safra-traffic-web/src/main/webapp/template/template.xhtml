<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<title><ui:insert name="pageTitle" /></title>

	<h:outputStylesheet library="css" name="theme-yellow.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="animate.css" />
	<link rel="shortcut icon" type="image/x-con"
		href="#{request.contextPath}/resources/images/favicon.ico" />
	<link rel="shortcut icon" type="text/css"
		href="http://fonts.googleapis.com/css?family=Raleway:400,500,600,700|Montserrat:400,700" />

</h:head>

<h:body class="home">
	<!-- Header -->
	<header class="header" role="banner">
	<div class="wrap">
		<!-- Logo -->
		<div class="logo">
			<ui:include src="/template/logo.xhtml" />
		</div>
		<!-- //Logo -->

		<!-- Main Nav -->
		<nav role="navigation" class="main-nav"> 
			<ui:include
			src="/template/navigation.xhtml" /> 
		</nav>
		<!-- //Main Nav -->
	</div>
	</header>
	<!-- //Header -->

</h:body>
</html>
