<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h1>manage buses</h1>
	<h:form>
		<p:dataTable value="#{stationBean.stations}" var="s" border="2">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{s.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{s.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="#" />
				</f:facet>
				<p:commandButton action="#{stationBean.doSelectStation}"
					value="select" ajax="false">
					<f:setPropertyActionListener value="#{s}"
						target="#{stationBean.station}"></f:setPropertyActionListener>
				</p:commandButton>
			</p:column>
		</p:dataTable>
		<p:panelGrid columns="2" rendered="#{stationBean.visibility}">
			<h:outputText value="Name" />
			<h:inputText value="#{stationBean.station.name}" />
			<p:commandButton action="#{stationBean.doSaveOrUpdate}"
				value="save or update" ajax="false"/>
		</p:panelGrid>
	</h:form>

</body>
</html>
